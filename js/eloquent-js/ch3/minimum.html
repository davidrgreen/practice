	<title>Eloquent JS: Ch 3: Exercises: Minimum</title>

<body>
<script>
	function min( a, b ) {
		return a < b ? a : b;
	}

	console.log( min( 0, 10) );
	console.log( min( 0, -10) );
	console.log( min( -20, -10) );
</script>
</body>
