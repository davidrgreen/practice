<script>
	function isEven( number ) {
		if( number === 0 ) { return true; }
		else if (number === 1 ) { return false; }
		else {
			return isEven( number - 2 );
		}
	}
	console.log( isEven(11) );
	console.log( isEven(10) );
</script>
