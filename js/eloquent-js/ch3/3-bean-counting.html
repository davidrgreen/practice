<script>
	/* Count the number of times a character appears in a string */
	function countChar( someString, charToMatch ) {
		if( ! charToMatch || ! someString ) {
			return "Please use the correct format:\n function countChar( someString, charToMatch );";
		}
		var charCount = 0;
		var i;
		var stringLength = someString.length;
		for( i = 0; i < stringLength; i += 1 ) {
			if ( someString.charAt(i) === charToMatch ) { charCount += 1; }
		}
		return charCount;
	}
	console.log( countChar( "David Green", "D" ) );
</script>
